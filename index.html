<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home </title>

<body>
    <h1 class="heading">Calculator</h1>
    <div class="container">
       
        <div class="main">
            
            <br />
            <div class="buttons" style="border-radius: 10px ;">
                <input id="input" /><br>
                <button id="block0" onclick="dis('0')">0</button>
                <button id="block1" onclick="dis('1')">1</button>
                <button id="block2" onclick="dis('2')">2</button>
                <button id="plus" onclick="dis('+')">+</button><br>
                <button id="block3" onclick="dis('3')">3</button>
                <button id="block4" onclick="dis('4')">4</button>
                <button id="block5" onclick="dis('5')">5</button>
                <button id="minus" onclick="dis('-')">-</button> <br>
                <button id="block6" onclick="dis('6')">6</button>
                <button id="block7" onclick="dis('7')">7</button>
                <button id="block8" onclick="dis('8')">8</button>
                <button id="multiply" onclick="dis('*')">x</button><br>
                <button id="block9" onclick="dis('9')">9</button>
                <button id="dot" onclick="dis('.')">.</button>
                <button id="clear" onclick="clr()">clr</button>
                <button id="divide" onclick="dis('/')">/</button><br>
                <br>
                <button  id="ans" onclick="solve()">Ans</button>
                <button id="clr" onclick="clr()">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
